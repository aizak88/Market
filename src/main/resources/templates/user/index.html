<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" media="screen" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
            th:src="@{/webjar/jquery/3.3.1/jquery.min.js}"></script>

    <link href="../../static/style1.css"
          th:href="@{static/style1.css}" rel="stylesheet" media="screen"/>



</head>
<body>

<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">

        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">ФИО</th>
                <th scope="col">Логин</th>
                <th scope="col">Пароль</th>
                <th scope="col">Телефон</th>
                <!-- <th scope="col">Роль</th> -->
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.login}"></td>
                <td th:text="${user.pwd}"></td>
                <td th:text="${user.phone}"></td>
               <!-- <td th:text="${user.role.role_name}"></td> -->
                <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/signup" button type="button" class="btn btn-outline-primary">Add a new user</a>
    <!-- <p><a href="/signup">Add a new user</a></p>  -->
</div>
<div th:switch="${goods}">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Товар</th>
            <th scope="col">Количество штук</th>
            <th scope="col">Цена</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goods :${goods}">
            <td th:text="${goods.goodsName}"></td>
            <td th:text="${goods.count}"></td>
            <td th:text="${goods.price}"></td>
            <!-- <td th:text="${goods.is_active}"></td>
            <td th:text="${goods.info}"></td>
            <td th:text="${goods.goods_type_id.type_name}"></td>
            <td th:text="${goods.price_id.price}"></td> -->
            <td><a th:href="@{/editgoods/{id}(id=${goods.id})}">Edit</a></td>
            <td><a th:href="@{/deletegoods/{id}(id=${goods.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
<div>
    <a href="/newgoods" button type="button" class="btn btn-outline-primary">Add goods</a>
   <!-- <p><a href="/newgoods">Add goods</a> </p> -->
</div>
</div>
<div th:switch="${goods}">
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
</div>
</body>
</html>
