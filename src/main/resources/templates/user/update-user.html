<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" media="screen" rel="stylesheet"/>
    <title>Update User</title>
</head>
<body>

<form  action="#" th:action="@{/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <!--LOgin -->
    <label for="login">Login</label>
    <input type="text" th:field="*{login}" id="login" placeholder="Login">
    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
    <!-- pwd -->
    <lable for="Password">Password</lable>
    <input type="text" th:field="*{pwd}" id="pwd" placeholder="Password">
    <span th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></span>
    <!--Phone-->
    <lable for="phone">Phone</lable>
    <input type="text" th:field="*{phone}" id="phone" placeholder="Phone">
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    <!--save-->

    <input type="submit" value="Update User">

</form>
</body>
</html>
