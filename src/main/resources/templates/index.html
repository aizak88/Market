<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>Home</title>
</head>
<body>

<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*">

        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">ФИО</th>
                <th scope="col">Логин</th>
                <th scope="col">Электронная почта</th>
                <th scope="col">Телефон</th>
                <th scope="col">Роль</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.login}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.role.role_name}"></td>
                <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/signup">Add a new user</a></p>
</div>
<div th:switch="${goods}">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Товар</th>
            <th scope="col">в наличии</th>
            <th scope="col">Инфо</th>
            <th scope="col">Цена</th>
            <th scope="col">Тип продукта</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goods :${goods}">
            <td th:text="${goods.name}"></td>
            <td th:text="${goods.is_active}"></td>
            <td th:text="${goods.info}"></td>
            <td th:text="${goods.goods_type_id.type_name}"></td>
            <td th:text="${goods.price_id.price}"></td>
            <td><a th:href="@{/edit/{id}(id=${goods.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${goods.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
<div>
    <p><a href="/addgoods">Add goods</a> </p>
</div>
</div>
</body>
</html>
