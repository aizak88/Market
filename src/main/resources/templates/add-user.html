<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
</head>
<body>
<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
    <br>
    <label for="name"><font size="3" color="red">ФИО</font></label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br>
    <label for="email"><font size="3" color="red">Email</font></label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <br>
    <label for="login"><font size="3" color="red">Login</font></label>
    <input type="text" th:field="*{login}" id="login" placeholder="login">
    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
    <br>
    <label for="phone"><font size="3" color="red">Phone</font></label>
    <input type="text" th:field="*{email}" id="phone" placeholder="Phone">
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    <br>


    <input type="checkbox" value="Активный" id="scales" name="scales"
           checked>
    <br>
    <select class="form-control" id="selectRole" name="selectRole">
        <option value="">Выберите роль</option>
        <option th:each="roles : ${roles}"
                th:value="${roles.id}"
                th:text="${roles.role_name}"></option>

    </select>
    <input type="submit" value="Save">
</form>
</body>
</html>
